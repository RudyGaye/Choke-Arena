{% extends 'base.html' %}

{% block content %}
<section class="p-5 mt-4">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2>Are you sure you want to delete the topic "{{ topic.title }}"?</h2>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                    <a href="{% url 'topic_detail' topic.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
